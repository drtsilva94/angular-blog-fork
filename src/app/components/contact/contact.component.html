<div class="contact-container">
  <!-- Seção de Título -->
  <div class="contact-header">
    <h2 class="contact-title">Entre Em Contato</h2>
    <p class="contact-subtitle">
      Deixando uma mensagem para dizer oi, pedir meu currículo ou ver se podemos construir algo incrível juntos? Eu adoraria ouvir de você!
    </p>
  </div>

  <!-- Formulário -->
  <form class="contact-form">
    <!-- Campo Nome -->
    <label for="name">Nome *</label>
    <input type="text" id="name" placeholder="Nome" required>

    <!-- Campo E-mail -->
    <label for="email">E-mail *</label>
    <input type="email" id="email" placeholder="E-mail" required>

    <!-- Campo Mensagem -->
    <label for="message">Mensagem *</label>
    <textarea id="message" placeholder="Escreva sua mensagem" required></textarea>

    <!-- Botão de Enviar -->
    <button type="submit">Enviar E-Mail</button>
  </form>

  <!-- Links Sociais -->
  <div class="social-links">
    <p>Se sentindo social? Encontre-me também nestes espaços online!</p>
    <div class="icons">

      <a href="https://github.com/drtsilva94" target="_blank"><i class="fa fa-github"></i></a>

      <a href="https://www.instagram.com/duarteanna94/" target="_blank"><i class="fa fa-instagram"></i></a>
      <a href="https://linkedin.com/in/anna-duarte-da-silva-8257a0189/" target="_blank"><i class="fa fa-linkedin"></i></a>
    </div>
  </div>
</div>
